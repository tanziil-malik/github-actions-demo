name: CI + Deploy HTML App to EC2

on:
  push:
    branches: [ main ]

jobs:
  html-ci-deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout source code
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Validate app directory exists
      # --------------------------------------------------
      - name: Verify app directory exists
        run: |
          if [ ! -d "app" ]; then
            echo "‚ùå app directory missing"
            exit 1
          fi

      # --------------------------------------------------
      # 3. Validate index.html exists
      # --------------------------------------------------
      - name: Verify index.html exists
        run: |
          if [ ! -f "app/index.html" ]; then
            echo "‚ùå app/index.html missing"
            exit 1
          fi

      # --------------------------------------------------
      # 4. Validate HTML version text
      # --------------------------------------------------
      - name: Validate HTML content
        run: |
          grep -q "Version" app/index.html || (echo "‚ùå Version not found in HTML" && exit 1)

      # --------------------------------------------------
      # 5. Copy HTML file from GitHub to EC2 (/tmp)
      # --------------------------------------------------
      - name: Copy HTML file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app/index.html"
          target: "/tmp"

      # --------------------------------------------------
      # 6. Deploy on EC2 with correct permissions
      # --------------------------------------------------
      - name: Deploy HTML app on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Deploying HTML app..."

            # Move file to Nginx web root
            sudo mv /tmp/index.html /usr/share/nginx/html/index.html

            # Fix ownership and permissions (PREVENT 403)
            sudo chown nginx:nginx /usr/share/nginx/html/index.html
            sudo chmod 644 /usr/share/nginx/html/index.html
            sudo chmod 755 /usr/share/nginx/html

            # Restart Nginx
            sudo systemctl restart nginx

            echo "‚úÖ Deployment completed successfully"