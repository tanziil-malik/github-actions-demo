name: CI + Deploy HTML App to EC2

on:
  push:
    branches: [ main ]

jobs:
  html-ci-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Validate app exists
      - name: Validate app directory
        run: |
          test -d app || (echo "❌ app directory missing" && exit 1)
          test -f app/index.html || (echo "❌ app/index.html missing" && exit 1)

      # 3. Copy index.html directly to Nginx web root (SCP ONLY)
      - name: SCP deploy index.html
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app/index.html"
          target: "/usr/share/nginx/html"