name: CI + Deploy HTML App to EC2

on:
  push:
    branches: [ main ]

jobs:
  html-ci-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Validate app exists
      - name: Validate app directory
        run: |
          test -d app || (echo "❌ app directory missing" && exit 1)
          test -f app/index.html || (echo "❌ app/index.html missing" && exit 1)

      # 3. Copy index.html directly to Nginx web root (SCP ONLY)
      - name: SCP deploy index.html to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          scp -i ~/.ssh/ec2_key app/index.html ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/html-app/index.html