name: CI + Deploy HTML App to EC2

on:
  push:
    branches: [ main ]

jobs:
  html-ci-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Verify app directory exists
      - name: Verify app directory exists
        run: |
          if [ ! -d "app" ]; then
            echo "❌ app directory missing"
            exit 1
          fi

      # 3. Verify index.html exists
      - name: Verify index.html exists
        run: |
          if [ ! -f "app/index.html" ]; then
            echo "❌ app/index.html missing"
            exit 1
          fi

      # 4. Validate version in HTML
      - name: Validate HTML version
        run: |
          grep -q "Version" app/index.html || (echo "❌ Version not found in HTML" && exit 1)

      # 5. Deploy to EC2 via SSH
      - name: Deploy HTML to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Deploying HTML app to EC2..."
            sudo rm -f /usr/share/nginx/html/index.html
            sudo cp app/index.html /usr/share/nginx/html/index.html
            sudo systemctl restart nginx
            echo "Deployment completed successfully"