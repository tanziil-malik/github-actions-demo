name: CI + Deploy HTML App to EC2

on:
  push:
    branches: [ main ]

jobs:
  html-ci-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Validate app exists
      - name: Validate app directory
        run: |
          test -d app || (echo "‚ùå app directory missing" && exit 1)
          test -f app/index.html || (echo "‚ùå app/index.html missing" && exit 1)

      # 3. Copy index.html to EC2 temp
      - name: Copy HTML to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app/index.html"
          target: "/tmp"

      # 4. Deploy on EC2 (FORCE index.html)
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Deploying HTML app"

            # Force replace index.html
            sudo rm -f /usr/share/nginx/html/index.html
            sudo mv /tmp/index.html /usr/share/nginx/html/index.html

            # Permissions & ownership
            sudo chown nginx:nginx /usr/share/nginx/html/index.html
            sudo chmod 644 /usr/share/nginx/html/index.html
            sudo chmod 755 /usr/share/nginx/html

            # Restart Nginx
            sudo systemctl restart nginx

            echo "‚úÖ Deployment successful"